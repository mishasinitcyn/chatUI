<nz-layout class="layout" nzTheme="light" style="max-height:100vh; overflow:hidden">
  <nz-sider [nzWidth]="280" nzCollapsible [nzTrigger]="" nzBreakpoint="md" [nzCollapsedWidth]="0">
    <nz-divider style="margin-top: 10vh"></nz-divider> 
    <ul nz-menu [nzMode]="'inline'" style="padding: none; margin: none;">
      <app-menu></app-menu>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-content>
      <div style="width: 100%; height: 100%; position: relative;">
        <app-chat></app-chat>
      </div>
    </nz-content>
    <nz-footer></nz-footer>
  </nz-layout>
</nz-layout>
