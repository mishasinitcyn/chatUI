<nb-layout style="overflow: hidden;">
    <nb-layout-column style="padding: 0;">
      <pdf-viewer [src]="data.pdfUrl" [fit-to-page]="true" [autoresize]="true" [original-size]="false" class="pdf-viewer"></pdf-viewer>
      <button nbButton status="primary" (click)="closeDialog()" class="close-button" style="position: absolute; top: 16px; right: 16px;">Close</button>
    </nb-layout-column>
  </nb-layout>
